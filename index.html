<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book uploader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>welcome to book uploader</h1>
    <form id = "addBook" method="post">
        
        <label for="book-name">Book name:</label>
        <input type="text" id="book-name" placeholder="Book name" required>

        

        <label for="Image-url">Image url:</label>
        <input type="url" id="image-url" placeholder="Image-url" required>

        

        <label for="Author">Author:</label>
        <input type="text" id="author" placeholder="Author" required>

        

        <button id="upload">upload</button>
    </form>
    <h5>Library</h5>
    <li id="books">
        <ol></ol>
    </li>
    <table id="table" style="width:60%">
        <tr bgcolor = "#543d2e">
            <th>Book</th>
            <th>Author</th>
            <th>Image</th>
        </tr>
        <tr bgcolor = "#b4b4b6">
            <td></td>
            <br>
            <td></td>
            <td id="image" style="width:20%"></td>
        </tr>
    </table>
   
    <script src="main.js"></script>
</body>
</html>
